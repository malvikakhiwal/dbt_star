version: 2

models:

  - name: dim_products
    description: 'Dimension with products data'
    columns:
      - name: product_id
        description: 'Granularity on this column'
        tests:
          - not_null
          - unique
      - name: total_units_sold
        description: 'number of units sold of this product'
      - name: revenue
        description: 'Revenue generated by this product'
      - name: product_volume_cu_cm
        description: 'Volume in cubic cms'
      - name: in_top_ten
        description: 'whether this product in top 10'